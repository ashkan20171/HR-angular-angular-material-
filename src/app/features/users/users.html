<div class="users-page">

  <div class="header-row">
    <h2>مدیریت کاربران</h2>

    <button class="add-btn" (click)="addUser()">
      ➕ افزودن کاربر
    </button>
  </div>

  <div class="search-box">
    <input type="text" placeholder="جستجو..." [(ngModel)]="searchText">
  </div>

  <table class="users-table">
    <thead>
      <tr>
        <th>نام</th>
        <th>نقش</th>
        <th>وضعیت</th>
        <th>عملیات</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of filteredUsers">
        <td>{{ u.name }}</td>
        <td>{{ u.role }}</td>

        <td>
          <span class="status" [ngClass]="u.status.toLowerCase()">
            {{ u.status }}
          </span>
        </td>

        <td>
          <button class="edit" (click)="editUser(u)">✏️</button>
          <button class="delete" (click)="deleteUser(u)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
