<div class="attendance-page">

  <h1>حضور و غیاب</h1>

  <div class="action-row">
    <button class="btn checkin" (click)="checkIn()">ثبت ورود</button>
    <button class="btn checkout" (click)="checkOut()">ثبت خروج</button>
  </div>

  <table class="att-table">
    <thead>
      <tr>
        <th>تاریخ</th>
        <th>ورود</th>
        <th>خروج</th>
        <th>ساعات کاری</th>
        <th>وضعیت</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of att.records()">
        <td>{{ r.date }}</td>
        <td>{{ r.checkIn }}</td>
        <td>{{ r.checkOut }}</td>
        <td>{{ r.workHours }}</td>
        <td>
          <span class="status"
                [class.present]="r.status==='present'"
                [class.late]="r.status==='late'"
                [class.absent]="r.status==='absent'">
            {{ r.status }}
          </span>
        </td>
      </tr>
    </tbody>

  </table>

</div>
