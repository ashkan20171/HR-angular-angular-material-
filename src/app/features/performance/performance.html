<div class="performance-wrapper">

  <h2 class="title">تحلیل عملکرد کارکنان</h2>

  <!-- KPI ROW -->
  <div class="kpi-row">
    <div class="kpi-card" *ngFor="let k of kpi" [style.borderColor]="k.color">
      <div class="icon" [style.background]="k.color + '22'">{{ k.icon }}</div>
      <div class="details">
        <h3>{{ k.value }}</h3>
        <p>{{ k.title }}</p>
      </div>
    </div>
  </div>

  <!-- CHARTS SECTION -->
  <div class="charts">
    <div class="chart-box">
      <h3>نمودار عملکرد ماهانه</h3>
      <img src="/assets/charts/chart-performance.png" alt="Performance Chart">
    </div>

    <div class="chart-box">
      <h3>نمودار بهره‌وری تیم</h3>
      <img src="/assets/charts/chart-team.png" alt="Team Chart">
    </div>
  </div>

  <!-- EMPLOYEE PERFORMANCE TABLE -->
  <div class="table-box">
    <h3>جزئیات عملکرد کارکنان</h3>

    <table>
      <thead>
        <tr>
          <th>کارمند</th>
          <th>امتیاز</th>
          <th>تسک‌های انجام شده</th>
          <th>تاخیر</th>
          <th>روند</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let e of employees" [class]="getScoreColor(e.score)">
          <td>{{ e.name }}</td>
          <td>{{ e.score }}</td>
          <td>{{ e.tasks }}</td>
          <td>{{ e.late }}</td>
          <td>
            <span *ngIf="e.trend === 'up'" class="up">▲</span>
            <span *ngIf="e.trend === 'down'" class="down">▼</span>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
