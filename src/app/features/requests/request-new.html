<div class="new-req">

  <h1>درخواست جدید</h1>

  <label>نوع درخواست</label>
  <select [(ngModel)]="model.type">
    <option value="leave">مرخصی</option>
    <option value="overtime">اضافه‌کاری</option>
    <option value="mission">ماموریت</option>
    <option value="loan">وام</option>
  </select>

  <label>عنوان</label>
  <input type="text" [(ngModel)]="model.title">

  <label>توضیحات</label>
  <textarea [(ngModel)]="model.description"></textarea>

  <!-- تاریخ فقط برای مرخصی، ماموریت -->
  <div *ngIf="model.type === 'leave' || model.type === 'mission'">
    <label>از تاریخ</label>
    <input type="date" [(ngModel)]="model.startDate">

    <label>تا تاریخ</label>
    <input type="date" [(ngModel)]="model.endDate">
  </div>

  <!-- مبلغ فقط برای وام -->
  <div *ngIf="model.type === 'loan'">
    <label>مبلغ وام</label>
    <input type="number" [(ngModel)]="model.amount">
  </div>

  <button class="btn-save" (click)="submit()">ثبت درخواست</button>

</div>
