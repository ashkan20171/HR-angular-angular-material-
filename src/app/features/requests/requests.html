<div class="req-page">

  <div class="header">
    <h1>درخواست‌های من</h1>
    <button class="btn-add" (click)="newRequest()">➕ درخواست جدید</button>
  </div>

  <table class="req-table">
    <thead>
      <tr>
        <th>نوع</th>
        <th>عنوان</th>
        <th>تاریخ ثبت</th>
        <th>وضعیت</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of req.getMine(user)">
        <td>{{ r.type }}</td>
        <td>{{ r.title }}</td>
        <td>{{ r.createdAt }}</td>
        <td>
          <span class="status" [class]="r.status">
            {{ statusLabel(r.status) }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
